<!--solo mostramos la sección si hay algún libro seleccionado-->
<section *ngIf="book">
  <form class="container">
    <div class="form-group-row">
      <label for="author" class="col-sm-2-col-form-label">Author:</label>
      <!-- <div id="author" class="col-sm-10">{{ book.author }}</div> -->
      <input
        id="author"
        name="author"
        type="text"
        [(ngModel)]="book.author"
        class="form-contol"
      />
    </div>

    <div class="form-group row">
      <label for="title" class="col-sm-2-col-form-label">Title:</label>
      <!-- <div id="title" class="col-sm-10">{{ book.title }}</div> -->
      <input
        id="title"
        name="title"
        type="text"
        [(ngModel)]="book.title"
        class="form-contol"
      />

      <div class="offset-sm-4 col-sm-8">
        <button class="btn btn-primary" (click)="apply(book)">Apply</button>
      </div>
    </div>
  </form>
</section>
